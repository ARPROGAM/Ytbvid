<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Horizontal YouTube Video Layout with Autoplay and Loop</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .video-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .video-container {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
    <script>
    // Function to refresh the page every 60 seconds
    setInterval(function() {
        window.location.reload();
    }, 60000); // 60000 milliseconds = 1 minute
</script>

</head>
<body>

    <div class="video-row">
        <!-- Video 1 (Left) -->
        <div class="video-container">
            <iframe width="350" height="200" 
                    src="https://www.youtube.com/embed/A80edIgQLqY?autoplay=1&mute=1&loop=1&playlist=A80edIgQLqY" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
            </iframe>
            <p>Video 1 (Left)</p>
        </div>

        <!-- Video 2 (Center) -->
        <div class="video-container">
            <iframe width="350" height="200" 
                    src="https://www.youtube.com/embed/AkhZ-1vjBlk?autoplay=1&mute=1&loop=1&playlist=AkhZ-1vjBlk" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
            </iframe>
            <p>Video 2 (Center)</p>
        </div>

        <!-- Video 3 (Right) -->
        <div class="video-container">
            <iframe width="350" height="200" 
                    src="https://www.youtube.com/embed/RzQer7rOSns?autoplay=1&mute=1&loop=1&playlist=RzQer7rOSns" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
            </iframe>
            <p>Video 3 (Right)</p>
        </div>
    </div>

</body>
</html>
